          daysCompletedRegex: '(?<=https:\/\/img\.shields\.io\/badge\/2020_days%20completed-)[0-9]+(?=-red)'  # Regular expression that finds the content of the days completed badge iun your file.


      - uses: joblo2213/aoc-badges-action@v3
